<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>圖片陰影效果</title>
  <style>
    .shadow-image {
      width: 200px; 
      box-shadow: 20px 10px 20px rgba(182, 182, 182, 0.3);
    }
    .NO2 {
      width: 200px; 
      box-shadow: 30px 10px 20px rgba(73, 73, 73, 0.3);
    }
    .NO3 {
      width: 200px; 
      box-shadow: 40px 10px 20px rgba(0, 0, 0, 0.3);
    }
    .shadow-image {
        text-align: center;
    }
  </style>
</head>
<body>

  <img src="cat_hangover_relax_213869.jpg" alt="圖片" class="shadow-image">
  <img src="cat_hangover_relax_213869.jpg" alt="圖片" class="NO2">
  <img src="cat_hangover_relax_213869.jpg" alt="圖片" class="NO3">

</body>
</html>
